<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UCAST SCHOOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->
    <link rel="stylesheet" href="css/global.min.css" />
    <link rel="stylesheet" href="css/personal_cabinet.min.css" />
    <script src="js/personal_cabinet.js" defer type="module"></script>
  </head>
  <body>
    <header>
  <div class="header-line">
    <div class="header-right_side">
      <a href="/"><img src="img/logo.svg" alt="" /></a>
      <div class="header-right_side-text_block">
        <p class="header-right_side-top_text">Ucast</p>
        <p class="header-right_side-bottom_text">Summer school for development and recreation</p>
      </div>
    </div>
    <div class="header-left_side">
      <ul class="header-left_side-list">
        <li class="header-left_side-list_point"><a href="#">Program szkoly letni</a></li>
        <li class="header-left_side-list_point"><a href="#">Kontakty</a></li>
        <!-- TODO EN version -->
        <!-- <li class="header-left_side-list_point"><a class="color" href="#">EN</a></li> -->
        <button id="goToPersonalCabinet" class="header-left_side-button_point" style="display: none;">Konto</button>
        <button id="googleAuthButton" class="header-left_side-button_point" style="display: none;">Wejście</button>
        <button id="googleLogOutButton" class="header-left_side-button_point" style="display: none;">Wyjście</button>
      </ul>
    </div>
  </div>
</header>


    <section class="personal_cabinet">
      <div class="section-container">
        <div class="personal_cabinet-container">
          <div class="personal_cabinet-img-block">
            <img id="userPhotoUrl" src="img/avatar-1299805.svg" alt="" class="personal_cabinet-img" />
          </div>
          <div class="personal_cabinet-main_info">
            <p id="userName" class="main_info-name">Musisz podać dane osobowe.</p>
            <div class="main_info-buttons">
              <button id="personalInformation" class="main_info-button" disabled>Dane osobowe</button>
              <button id="warningsList" class="main_info-button" disabled>Tablica ogłoszeń</button>
              <button id="addSubject" class="main_info-button" disabled>Dodać przedmiot</button>
              <button id="personalTimetable" class="main_info-button" disabled>Plany zajęć</button>
            </div>
          </div>
        </div>
        <!-- <button id="changePersonalInformation" class="personal_cabinet-button" style="padding: 30px; color: black; background-color: #fff; font-size: 30px;">Личная информация</button>
        <button class="personal_cabinet-button" style="padding: 30px; color: black; background-color: #fff; font-size: 30px;" disabled></button>
        <button class="personal_cabinet-button" style="padding: 30px; color: black; background-color: #fff; font-size: 30px;"></button> -->
      </div>
    </section>

    <div id="infoPopup" class="popup_personal_info" style="display: none">
      <div class="section-container">
        <p id="infoPopupCloseButton" class="close-button"><span></span><span></span></p>
        <div class="popup_personal_info-container">
          <p class="popup_personal_info-main_text">Dane osobowe</p>
          <form action="" id="personalInformationForm" class="personal_information_form">
            <div class="personal_information_form-blocks">
              <div class="personal_information_form-block">
                <label for="name" class="personal_information_form-label">Imię<span>*</span></label>
                <input type="text" name="name" class="personal_information_form-input" required />
              </div>
              <div class="personal_information_form-block">
                <label for="surname" class="personal_information_form-label">Nazwisko<span>*</span></label>
                <input type="text" name="surname" class="personal_information_form-input" required />
              </div>
              <div class="personal_information_form-block">
                <label for="dateBirthday" class="personal_information_form-label">Data urodzenia<span>*</span></label>
                <input type="date" name="dateBirthday" class="personal_information_form-input" required />
              </div>
              <div class="personal_information_form-block">
                <label for="specialization" class="personal_information_form-label">Kierunek<span>*</span></label>
                <select name="specialization" id="specializations" class="personal_information_form-input"></select>
              </div>
              <div class="personal_information_form-block">
                <label for="email" class="personal_information_form-label">Email</label>
                <input type="email" name="email" class="personal_information_form-input" disabled />
              </div>
              <div class="personal_information_form-block">
                <label for="phone" class="personal_information_form-label">Telefon<span>*</span></label>
                <input type="number" name="phone" class="personal_information_form-input" required />
              </div>
              <div class="personal_information_form-block">
                <label for="imageUrl" class="personal_information_form-label">Image URL</label>
                <input type="url" name="imageUrl" class="personal_information_form-input" />
              </div>
            </div>
            <button class="personal_information_form-button_sumbit" id="personalInformationFormSubmitButton" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
    <div class="footer-line">
      <div class="footer-left_side">
        <div class="footer-left_side-logo_and_text">
          <a href="#" class="footer-left_side-logo"><img src="img/logo.svg" alt="footer logo" /> </a>
          <div class="footer-left_side-text_block">
            <p class="footer-left_side-main_text">UCAST</p>
            <p class="footer-left_side-second_text">Summer school for development and recreation</p>
          </div>
        </div>
        <ul class="footer-left_side-list">
          <li class="footer-left_side-list_point"><a href="#">Program szkoly letnej</a></li>
          <li class="footer-left_side-list_point"><a href="#">Kontakty</a></li>
          <li class="footer-left_side-list_point"><a class="color" href="#">EN</a></li>
          <a href="login_reg_page.html" class="footer-left_side-button_point">Rejestracja</a>
          <button id="googleAuthButton" class="footer-left_side-button_point">Wejście</button>
        </ul>
      </div>
      <div class="footer-right_side">
        <p class="footer-right_side-main_text">Potrzebujesz więcej informacji - podaj email!</p>
        <form action="" class="footer-right_side-form">
          <input type="email" required class="form-input" placeholder="Wpisz email" />
          <button class="form-send_button">Wysłać</button>
        </form>
      </div>
    </div>
  </footer>
  </body>
</html>
